<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
{% load staticfiles %}

<link rel="stylesheet" type="text/css" href="{% static 'googleSheetIntoDB/style.css' %}" />
<html>
<head>
    <title>Google Sheet Choice</title>
</head>
<body>
    {% if google_sheet_list %}
    <ul>
        {% for question in google_sheet_list %}
            {% if forloop.counter == 1 %}
                <li><a href="/googleSheetIntoDB/first_choice.html/?title={{ question.title }}&id={{ question.id }}">{{ question.title }}</a></li>

            {% else %}
                <li><a href="/googleSheetIntoDB/first_choice.html/?title={{ question.title }}&id={{ question.id }}">{{ question.title }}</a></li>

            {% endif%}
        {% endfor%}
    </ul>
    {% else %}
    <p>No sheets are available.</p>
    {% endif %}



</body>
</html>
